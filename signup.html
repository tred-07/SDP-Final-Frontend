<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Renter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header class="d-flex justify-center">
      <!-- <div class="nav" style="display: flex;justify-content: center;gap: 10px;margin-top: 25px;">
        <a href="login.html" class="btn btn-primary">Login</a>
        <a href="signup.html" class="btn btn-primary">Signup</a>
      </div> -->
      <div class="navbar bg-base-100 w-[75%] items-center" id="header">
        <div class="flex-1">
          <a href="index.html" class="text-[2.5rem] font-bold">QRent</a>
        </div>
        <div class="flex-none">
          <ul class="menu menu-horizontal px-1 gap-[15px]">
            <li><a class="btn btn-warning px-[20px] py-[10px]">Already sign up?</a></li>
            <li>
              <a href="login.html" class="btn btn-primary px-[20px] py-[10px]">Login</a>
            </li>
          </ul>
        </div>
        
      </div>
      
    </header>
    <main>
      <div id="messageBoxSignUp" class="flex justify-center flex-col"></div>
      <div id="form" style="display: flex;justify-content: center;flex-direction: column;">
        <h1 style="text-align: center;padding-top: 20px;font-size: 2rem;font-weight: bold;" id="messageBox"></h1>
        <h1 style="text-align: center;padding-top: 20px;font-size: 2rem;font-weight: bold;">SignUp</h1>
        <input type="text" name="" value="" id="username" placeholder="Username" style="border: 1px solid black;padding: 5px;width: 25%;margin: auto;margin-top: 10px;">
        <input type="text" name="" value="" id="first_name" placeholder="First Name" style="border: 1px solid black;padding: 5px;width: 25%;margin: auto;margin-top: 10px;">
        <input type="text" name="" value="" id="last_name" placeholder="Last Name" style="border: 1px solid black;padding: 5px;width: 25%;margin: auto;margin-top: 10px;">
        <input type="email" name="" value="" id="email" placeholder="Email" style="border: 1px solid black;padding: 5px;width: 25%;margin: auto;margin-top: 10px;">
        <input type="password" name="" value="" id="password" placeholder="Password" style="border: 1px solid black;padding: 5px;width: 25%;margin: auto;margin-top: 10px;">
        <input type="password" name="" value="" id="confirm_password" placeholder="Confirm Password" style="border: 1px solid black;padding: 5px;width: 25%;margin: auto;margin-top: 10px;">
        <button class="btn btn-primary" value="" id="logInBtn" style="width: 25%;margin: auto;margin-top: 10px;" onclick="signup(event)">Signup</button>
      </div>
    </main>
    <footer class="w-[90%] m-auto py-[25px]">
      <div class="w-[100%] m-auto">
        <p style="text-align: center;"><small>Copyright &copy; QRent. All right reserved.</small></p>
        <p style="text-align: center;">Contact us: <a class="btn btn-warning" href="mailto:darwald2024@gmail.com">Email</a> </p>
        <h5 style="text-align: center;">Follow us</h5>
        <div class="icons d-flex m-auto justify-center">
          <img src="./facebook.png" alt="">
        <img src="./insta.png" alt="">
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js/app.js"></script>
  </body>
</html>
