<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

  </head>
  <body>
    <header>
      <div class="nav" style="display: flex;justify-content: center;gap: 10px;margin-top: 25px;">
        <a href="login.html" class="btn btn-primary">Login</a>
        <a href="signup.html" class="btn btn-primary">Signup</a>
      </div>
    </header>
    <main>
      <div id="form" style="display: flex;justify-content: center;flex-direction: column;">
        <h1 style="text-align: center;padding-top: 20px;font-size: 2rem;font-weight: bold;">SignUp</h1>
        <input type="text" name="" value="user3" id="username" placeholder="Username" style="border: 1px solid black;padding: 5px;width: 25%;margin: auto;margin-top: 10px;">
        <input type="text" name="" value="User" id="first_name" placeholder="First Name" style="border: 1px solid black;padding: 5px;width: 25%;margin: auto;margin-top: 10px;">
        <input type="text" name="" value="Three" id="last_name" placeholder="Last Name" style="border: 1px solid black;padding: 5px;width: 25%;margin: auto;margin-top: 10px;">
        <input type="email" name="" value="darwald2024@gmail.com" id="email" placeholder="Email" style="border: 1px solid black;padding: 5px;width: 25%;margin: auto;margin-top: 10px;">
        <input type="password" name="" value="123456abcdef" id="password" placeholder="Password" style="border: 1px solid black;padding: 5px;width: 25%;margin: auto;margin-top: 10px;">
        <input type="password" name="" value="123456abcdef" id="confirm_password" placeholder="Confirm Password" style="border: 1px solid black;padding: 5px;width: 25%;margin: auto;margin-top: 10px;">
        <button class="btn btn-primary" value="123456abcdef" id="logInBtn" style="width: 25%;margin: auto;margin-top: 10px;" onclick="signup(event)">Signup</button>
      </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
