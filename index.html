<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Renter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <div class="nav" style="display: flex;justify-content: center;gap: 10px;margin-top: 25px;">
        <a href="" class="btn btn-primary">Login</a>
        <a href="" class="btn btn-primary">Signup</a>
        <a href="" class="btn btn-primary" onclick="logout(event)">LogOut</a>
      </div>
    </header>
    <main>
      <div id="form" style="display: flex;justify-content: center;flex-direction: column;">
        <input type="text" name="" id="username" placeholder="Username" style="border: 1px solid black;padding: 5px;width: 25%;margin: auto;margin-top: 10px;">
        <input type="password" name="" id="password" placeholder="Password" style="border: 1px solid black;padding: 5px;width: 25%;margin: auto;margin-top: 10px;">
        <button class="btn btn-primary" id="logInBtn" style="width: 25%;margin: auto;margin-top: 10px;" onclick="login(event)">Login</button>
      </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js/app.js"></script>
  </body>
</html>
