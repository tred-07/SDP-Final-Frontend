<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8">

    <title>Renter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js" crossorigin="anonymous" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <div class="navbar bg-base-100 w-[75%] items-center m-auto" id="header">
        <div class="flex-1">
          <a href="index.html" class="text-[2.5rem] font-bold">QRent</a>
        </div>
        <div class="flex-none">
          <ul class="menu menu-horizontal px-1 gap-[15px]">
            <li><a href="signup.html" class="btn btn-primary px-[20px] py-[10px]">SignUp</a></li>
            <li>
              <a href="login.html" class="btn btn-primary px-[20px] py-[10px]">Login</a>
              <a href="http://"></a>
            </li>
          </ul>
        </div>
        
      </div>
      

      <div class="banner w-[80%] m-auto" style="border: 5px solid black;border-radius: 5px;">
        <div class="swiffy-slider slider-item-ratio slider-item-ratio-16x9 slider-nav-animation slider-nav-animation-fadein" id="swiffy-animation">
          <ul class="slider-container" id="container1">
              <li id="slide1" class=""><img src="./images/image1.jpg" alt="..." loading="lazy"></li>
              <li id="slide2" class=""><img src="./images/image-2.jpg" alt="..." loading="lazy"></li>
              <li id="slide3" class="slide-visible"><img src="./images/image3.jpg" alt="..." loading="lazy"></li>
              <li id="slide4"><img src="./images/image4.jpg" alt="..." loading="lazy"></li>
          </ul>
      
          <button type="button" class="slider-nav" aria-label="Go to previous"></button>
          <button type="button" class="slider-nav slider-nav-next" aria-label="Go to next"></button>
      
          <div class="slider-indicators">
              <button aria-label="Go to slide" class="active"></button>
              <button aria-label="Go to slide" class=""></button>
              <button aria-label="Go to slide" class=""></button>
              <button aria-label="Go to slide" class=""></button>
          </div>
      </div>
      </div>
    </header>
    <main>
      <div id="filter" class="w-[80%] m-auto py-[1rem]">
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Sort By
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" onclick="priceAscending(event)">Price Ascending</a></li>
            <li><a class="dropdown-item" href="#" onclick="priceDescending(event)">Price Descending</a></li>
            <li><a class="dropdown-item" href="#" onclick="newestFirst(event)">Newest First</a></li>
            <li><a class="dropdown-item" href="" onclick="oldestFirst(event)">Oldest First</a></li>
          </ul>
        </div>
      </div>
      <div id="all-advertise" class="flex flex-wrap justify-center items-center gap-[20px]">
      </div>
      <div class="d-flex w-[100%] justify-center my-[25px]"><h2 class="btn btn-warning" style="font-size: 2rem;font-weight: bold;">Our Testimonials</h2></div>
      <div class="review w-[90%] d-flex justify-center m-auto">
          <div class="swiffy-slider slider-item-show2 slider-item-reveal slider-nav-outside slider-nav-round slider-nav-visible slider-indicators-outside slider-indicators-round slider-indicators-dark slider-nav-animation slider-nav-animation-fadein slider-item-first-visible">
            <ul class="slider-container py-4" id="all-review">
                
            </ul>
        
            <button type="button" class="slider-nav" aria-label="Go left"></button>
            <button type="button" class="slider-nav slider-nav-next" aria-label="Go left"></button>
        
            <div class="slider-indicators">
                <button class="active" aria-label="Go to slide"></button>
                <button aria-label="Go to slide"></button>
                <button aria-label="Go to slide"></button>
                <button aria-label="Go to slide"></button>
                <button aria-label="Go to slide"></button>
            </div>
        </div>
      </div>
      
    </main>
    <footer class="w-[90%] m-auto py-[25px]">
      <hr style="border: 2px solid black;">
      <div class="w-[100%] m-auto py-[25px]">
        <p style="text-align: center;"><strong>Copyright &copy; QRent. All right reserved.</strong></p>
        <p style="text-align: center;">Contact us: <a class="btn btn-warning" href="mailto:darwald2024@gmail.com">Email</a> </p>
        <h5 style="text-align: center;">Follow us</h5>
        <div class="icons d-flex m-auto justify-center">
        <img src="./facebook.png" alt="">
        <img src="./insta.png" alt="">
        </div>
      </div>
    </footer>

    <script src="app.js/app.js"></script>
    <script src="filter.js"></script>
    <script src="index.js"></script>
    <script src="details2.js"></script>
    <script src="rentRequest.js"></script>
